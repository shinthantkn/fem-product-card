<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="author" content="@shinthantkn" />
    <meta
      name="description"
      content="@shinthantkn's solution to frontendmentor.io's product preview card component challenge."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main>
      <article class="card">
        <div class="image-card">
          <picture>
            <source
              srcset="./src/images/image-product-mobile.jpg"
              media="(max-width: 767px)"
            />
            <img
              src="./src/images/image-product-desktop.jpg"
              alt="Product Image"
              class="product-image"
            />
          </picture>
        </div>
        <div class="product-info-card">
          <p class="product-type">Perfume</p>
          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="price">
            $149.99 <span class="original-price"><s>$169.99</s></span>
          </p>
          <button class="cart-button">
            <img src="./src/images/icon-cart.svg" class="cart-icon" />
            <span class="cart-button-text">Add to Cart</span>
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
